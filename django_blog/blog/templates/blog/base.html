{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Django Blog{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{% url 'blog:post-list' %}">Home</a></li>
        <li><a href="{% url 'blog:post-list' %}">Blog Posts</a></li>

        {% if user.is_authenticated %}
          <li><a href="{% url 'blog:post-create' %}">New Post</a></li>
          <li><a href="{% url 'blog:profile' %}">Profile</a></li>
          <li>
            <form method="post" action="{% url 'blog:logout' %}" style="display:inline;">
              {% csrf_token %}
              <button type="submit" class="btn btn-link" style="padding:0; border:none; background:none; color:white;">Logout</button>
            </form>
          </li>
        {% else %}
          <li><a href="{% url 'blog:login' %}">Login</a></li>
          <li><a href="{% url 'blog:register' %}">Register</a></li>
        {% endif %}
      </ul>
    </nav>


    <form action="{% url 'blog:search' %}" method="get">
      <input
        type="text"
        name="q"
        placeholder="Search postsâ€¦"
        value="{{ request.GET.q }}"
      >
      <button type="submit">Search</button>
    </form>
  </header>

  <div class="content">
    {% block content %}
    {% endblock %}
  </div>

  <footer>
    <p>&copy;  2025 Sara Ross Django Blog</p>
  </footer>

  <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
