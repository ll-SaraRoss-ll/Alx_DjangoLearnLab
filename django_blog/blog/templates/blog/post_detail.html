{% extends 'blog/base.html' %}
{% block content %}
<article>
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <small>By {{ post.author }} on {{ post.published_date|date:"M j, Y H:i" }}</small>
</article>

{% if user == post.author %}
  <p>
    <a href="{% url 'blog:post-update' post.pk %}">Edit</a> |
    <a href="{% url 'blog:post-delete' post.pk %}">Delete</a>
  </p>
{% endif %}
<a href="{% url 'blog:post-list' %}">Back to all posts</a>
{% endblock %}
