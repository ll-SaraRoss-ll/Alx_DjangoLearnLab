{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<h2>Your Profile</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Update Profile</button>
</form>
{% if user.is_authenticated %}
  <hr>
  <p>
    <a href="{% url 'blog:post-create' %}" class="btn btn-primary">Create a New Post</a>
    <a href="{% url 'blog:post-list' %}" class="btn btn-secondary">View All Posts</a>
  </p>
{% endif %}

{% endblock %}
