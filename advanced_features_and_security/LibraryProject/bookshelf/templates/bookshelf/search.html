{% extends "base.html" %}
{% block content %}
  <h1>Search Books</h1>
  <form method="get">
    {{ form.q.label_tag }} {{ form.q }}
    <button type="submit">Search</button>
  </form>
  <ul>
    {% for book in books %}
      <li>{{ book.title }} by {{ book.author }}</li>
    {% empty %}
      <li>No results</li>
    {% endfor %}
  </ul>
{% endblock %}
